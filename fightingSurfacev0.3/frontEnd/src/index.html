<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Fighting surface</title>
</head>

<body class="nes-pointer arcade-normal">

    <article class="nes-container with-title is-centered is-dark">
        <p class="title">Status</p>
        <p class="status-bar">Bienvenue dans Fighting Surface</p>
    </article>
    <main class="menu">

        <button type="button" class="nes-btn is-warning menu-play-js">Jouer</button>
        <button type="button" class="nes-btn is-warning menu-highscore-js">Scores</button>
        <button type="button" class="nes-btn is-warning menu-credit-js ">Crédit </button>

    </main>

    <main class="credit disable">
    
        <div class="nes-table-responsive">
            <table class="nes-table is-bordered is-dark">
                <thead>
                    <tr>
                        <th>Auteur</th>
                        <th>Asset</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <a href="#"><td>James <span class="bigger">⎋</span> </td></a>
                        <td>le grincheux </td>

                    </tr>
                    <tr>
                        <td><a rel="nofollow" href="https://www.duckduckgo.fr">Bill <span class="bigger">⎋</span></a> </td>
                        <td>le grincheux </td>

                    </tr>

                </tbody>
            </table>
        </div>
        <button type="button" class="nes-btn is-warning menu-return-js">Retour au menu</button>
    </main>
    <main class="highscore disable">
        <div class="nes-table-responsive">
            <table class="nes-table is-bordered is-dark">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Score</th>
                     
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
        <button type="button" class="nes-btn is-warning menu-return-js">Retour au menu</button>

    </main>
    <main class="game disable">

        <article class="history">
            <!-- <img src="img/barzork_bourrin.png" alt="" class="dead-enemy"> -->

        </article>

        <section class="allies">

            <article class="action">
                <button type="button" class="nes-btn is-disabled  attack-js">Attack</button>
                <!-- Doit être gris par default une fois 5 attaque si le combat est encore ok alors il est activé-->
                <button type="button" class="nes-btn is-disabled special-js">Special</button>
            </article>
            <article>
                <h2 class="allies-pp"></h2>
                <img src="img/fighter.png" alt="">
            </article>
            <article class="life-bar">
                <label for="allies-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="allies-bar" max="100" value="70"> 70% </progress>
            </article>
        </section>
        <section class="turn-arrow">
            <img src="img/arrow.png" alt="">
        </section>
        <section class="enemy-full">
            <article>
                <button type="button" class="nes-btn is-warning enemies-generator disable ">Genere un adversaire</button>
            </article>
            <article class=" enemy disable ">
                <h2 class="enemy-title"></h2>
                <img src="" alt="" class="enemy-pp">
            </article>
            <article class="life-bar disable">
                <label for="enemy-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="enemy-bar" max="100" value="70">
                    <p>70%</p>
                </progress>
            </article>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
